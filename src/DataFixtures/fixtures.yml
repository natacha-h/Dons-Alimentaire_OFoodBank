parameters:
    status_Donné: Donné
    status_Dispo: Disponible
    status_Réservé: Réservé
   
App\Entity\Address:
    address_{1..20}:
        number: '<randomDigitNotNull()>'
        street: '<streetName()>'
        zip_code: '<randomDigitNotNull()>'
        city: '<city()>'

App\Entity\Reward:
    reward_{1..5}:
        title: '<word()>'
        code: '<current()>'
        
App\Entity\User:
    user_{1..50}:
        firstname: '<firstName()>'
        lastname: '<lastName()>'
        email: '<email()>'
        password: '<password()>'
        company: '<company()>'
        phone_number: '<(1234567890)>' 
        rating: '<numberBetween(1, 5)>'
        points: '<numberBetween(1, 1000)>'   
        address: '@address_*'
        reward: '@reward_*'    

App\Entity\Status:
    status_{Donné, Dispo, Réservé}:
        name: '<current()>'

App\Entity\Category:
    category_{1..15}:
        name: '<word()>'

App\Entity\Product:
    product_{1..50}:
        name: '<word()>'
        quantity: '<randomDigitNotNull(1, 10)>'
        expiry_date: '<dateTime()>'
        category: '@category_*'

        
App\Entity\Donation:
    donation_{1..50}:
        title: '<word(40)>'
        picture: '<imageUrl()>'
        created_at: '<dateTime()>' 
        updated_at: '<dateTime()>' 
        giver: '@user_*'
        collector: '@user_*'
        status: '@status_*'
        address: '@address_*'
        products: '<randomDigitNotNull(1, 10)>x @product_*'


# ATTENTION : Il faudra changer le nom des catégories à la main dans PMA et rajouter les roles, puis faire la liaison avec la table user.